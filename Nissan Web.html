<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan Logins</title>
    <style>
        body {
            background-image: url('https://wallpaperset.com/w/full/b/f/1/56396.jpg');
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-position: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #f5f5f5;
            padding: 20px;
            margin: 0;
            cursor: url('https://cur.cursors-4u.net/mechanics/mec-4/mec381.cur'), auto; /* Replace with actual URL of Nissan cursor */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            text-align: center;
            animation: fadeInDown 1s ease-out;
            margin-bottom: 20px;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Align list items to the left */
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li {
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            color: #f5f5f5;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

</ul>

</html>
