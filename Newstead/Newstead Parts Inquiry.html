<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newstead Parts Inquiry</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
    }

    #addPartBtn, button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #addPartBtn {
      background: #3498db;
      color: white;
    }

    #addPartBtn:hover {
      background: #2581bb;
    }

    button[type="submit"] {
      background: #27ae60;
      color: white;
    }

    button[type="submit"]:hover {
      background: #1e8c4c;
    }

    /* Part card styling */
    .part-item {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      animation: fadeIn 0.2s ease-in-out;
    }

    .part-title {
      margin-bottom: 10px;
      font-weight: bold;
      color: #34495e;
    }

    .remove-part-btn {
      background: #e74c3c;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 0.95rem;
    }

    .remove-part-btn:hover {
      background: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.6rem;
      }

      form input, form textarea {
        font-size: 1rem;
      }

      #addPartBtn, button[type="submit"] {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Newstead Parts Inquiry</h1>

    <form id="partsInquiryForm">
      <p>Please fill out the form below to inquire about parts.</p>

      <label>Full Name:
        <input type="text" id="fullName" name="fullName" required>
      </label>

      <label>Phone Number:
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </label>

      <label>Email Address:
        <input type="email" id="email" name="email" required>
      </label>

      <label>Car Make:
        <input type="text" id="carMake" name="carMake" required>
      </label>

      <label>Registration / VIN:
        <input type="text" id="regoVin" name="regoVin" required>
      </label>

      <label>Date of Inquiry:
        <input type="date" id="dateOfInquiry" name="dateOfInquiry" required>
      </label>

      <label>Preferred Contact Method:
        <input type="text" id="contactMethod" name="contactMethod" required>
      </label>

      <div id="partsContainer"></div>

      <button type="button" id="addPartBtn">+ Add Another Part</button>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
    emailjs.init("4Ql5nWlN68GuWu7tt");

    const partsContainer = document.getElementById('partsContainer');

    function partTemplate() {
      const div = document.createElement('div');
      div.classList.add('part-item');

      div.innerHTML = `
        <div class="part-title">Part Details</div>

        <label>Part Name/Description:
          <input type="text" name="partName[]" required>
        </label>

        <label>Part Number:
          <input type="text" name="partNumber[]">
        </label>

        <label>Quantity:
          <input type="number" name="quantity[]" required>
        </label>

        <label>Notes:
          <textarea name="notes[]"></textarea>
        </label>

        <button type="button" class="remove-part-btn">Remove Part</button>
      `;

      div.querySelector('.remove-part-btn').addEventListener('click', () => {
        if (document.querySelectorAll('.part-item').length > 1) {
          div.remove();
        } else {
          alert("At least one part must remain in the inquiry.");
        }
      });

      return div;
    }

    function addInitialPart() {
      partsContainer.appendChild(partTemplate());
    }

    window.addEventListener('DOMContentLoaded', addInitialPart);

    document.getElementById('addPartBtn').addEventListener('click', () => {
      partsContainer.appendChild(partTemplate());
    });

    document.getElementById("partsInquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const parts = [];

      const names = formData.getAll('partName[]');
      const numbers = formData.getAll('partNumber[]');
      const quantities = formData.getAll('quantity[]');
      const notes = formData.getAll('notes[]');

      for (let i = 0; i < names.length; i++) {
        parts.push(
          `Part ${i + 1}:\n` +
          `Name: ${names[i]}\n` +
          `Number: ${numbers[i] || '-'}\n` +
          `Quantity: ${quantities[i]}\n` +
          `Notes: ${notes[i] || '-'}\n`
        );
      }

      const emailData = {
        fullName: formData.get('fullName'),
        phoneNumber: formData.get('phoneNumber'),
        email: formData.get('email'),
        carMake: formData.get('carMake'),
        regoVin: formData.get('regoVin'),
        dateOfInquiry: formData.get('dateOfInquiry'),
        contactMethod: formData.get('contactMethod'),
        parts: parts.join('\n\n')
      };

      emailjs.send("service_xp1cj3b", "template_vqc44cj", emailData)
        .then(() => {
          alert("Your inquiry has been submitted!");
          this.reset();
          partsContainer.innerHTML = "";
          addInitialPart();
        })
        .catch(error => {
          console.error("EmailJS Error:", error);
          alert("There was an error sending your inquiry. Please try again later.");
        });
    });
  </script>

</body>
</html>
