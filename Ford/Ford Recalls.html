<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {	
            background-image: url('back.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left;
            background-size: cover;
            font-family: Arial, sans-serif;
            font-size: 30px;
            color: #f5f5f5;
        }
        a {
            color: #0B9EEB;
            background: #1a1a1a;
            opacity: .75;
        }
        .copy-button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ford Recalls</h1>
    <ul id="recall-list">
        <li><a href="./TSB/23P23.pdf">1. 23P23 - Intercooler Hose Recall</a></li>
        <li><a href="./TSB/23B15.pdf">2. 23B15 - Exhaust Bracket Recall</a></li>
        <!-- Add more list items as needed -->
        <li><a href="./TSB/22B07.pdf">26. 22B07 - 2.0L Panther Oil Pump Failure</a></li>
        <li><a href="../Ford Web.html">?. Back</a></li>
    </ul>

    <script>
        // JavaScript to add copy buttons
        document.addEventListener('DOMContentLoaded', function() {
            var listItems = document.querySelectorAll('#recall-list li');
            listItems.forEach(function(item) {
                var linkText = item.querySelector('a').innerText;
                var copyButton = document.createElement('span');
                copyButton.className = 'copy-button';
                copyButton.innerText = 'Copy';
                copyButton.addEventListener('click', function() {
                    navigator.clipboard.writeText(linkText);
                    alert('Copied to clipboard: ' + linkText);
                });
                item.appendChild(copyButton);
            });
        });
    </script>
</body>
</html>
