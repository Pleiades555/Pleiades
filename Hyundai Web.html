<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyundai Logins</title>
    <style>
        body {
            background-image: url('https://ymimg1.b8cdn.com/uploads/article/8286/pictures/8425548/hyundai-n-vision-74-concept__1_.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #f5f5f5;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #f5f5f5;
            background: rgba(26, 26, 26, 0.75);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: rgba(26, 26, 26, 0.9);
        }
    </style>
</head>
<body>

<h1>Hyundai Logins</h1>

<ul>
    <li><a href="https://partsouq.com/en/catalog/genuine/locate?c=Hyundai">1. Backup Hyundai Catalogue</a></li>
    <li><a href="https://uat-origin.hyundai.com.au/au/en/owning/accessories">2. Hyundai Accessories</a></li>
    <li><a href="./HomePageLogin.html">3. Back</a></li>
</ul>

</body>
</html>
